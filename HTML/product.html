<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - TechHub</title>
  <link rel="stylesheet" href="../CSS/header.css" />
  <link rel="stylesheet" href="../CSS/product.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo-wrap">
        <img src="../HTML/Icons/TechHub_Logo.png">
        <h1>TechHub</h1>
      </div>
      <nav class="navbar">
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="checkout.html" id="checkout-link">Checkout
              <span id="cart-count" class="cart-count-badge">0</span></a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
        <div class="hamburger" id="hamburger"> 
          â˜°
        </div>
      </nav>
    </div>
  </header>

  <main class="product-detail-page container">
    <div class="breadcrumb">
      <a href="products.html">Products</a> &gt; 
      <span id="product-category"></span> &gt; 
      <span id="product-name-breadcrumb"></span>
    </div>

    <div class="product-detail-container">
      <div class="product-image-section">
        <img id="product-image" src="" alt="Product Image" />
      </div>
      
      <div class="product-info-section">
        <h1 id="product-title"></h1>
        <div class="product-meta">
          <span class="brand" id="product-brand"></span>
          <span class="category" id="product-category-full"></span>
        </div>
        
        <div class="price-section">
          <span class="price" id="product-price"></span>
          <span class="stock" id="product-stock"></span>
        </div>
        
        <div class="product-description">
          <p id="product-description"></p>
        </div>
        
        <div class="quantity-selector">
          <label for="quantity">Quantity:</label>
          <div class="quantity-controls">
            <button type="button" id="decrease-qty">-</button>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" />
            <button type="button" id="increase-qty">+</button>
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="add-to-cart-btn" id="add-to-cart-detail">
            Add to Cart
          </button>
          <button class="buy-now-btn" id="buy-now">
            Buy Now
          </button>
        </div>
        
        <div class="product-features">
          <h3>Key Features</h3>
          <ul id="feature-list">
            <!-- Features will be populated by JavaScript -->
          </ul>
        </div>
      </div>
    </div>

    <section class="related-products">
      <h2>Related Products</h2>
      <div class="related-products-grid" id="related-products">
        <!-- Related products will be populated by JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 TechHub. All rights reserved.</p>
    </div>
  </footer>

  <script src="../JS/product.js"></script>
</body>
</html>
