  <div>
    <div>
      <h2>Your Cart</h2>

      <form>
        <div>
          <label>Full Name</label>
          <input type="text" required>
        </div>
        <div>
          <label>Phone Number</label>
          <input type="tel" required>
        </div>
        <div>
          <label>Delivery Address</label>
          <textarea rows="3" required></textarea>
        </div>

        <div>
          <div>
            <span>Subtotal</span>
            <span>$29.99</span>
          </div>
          <div>
            <span>Delivery</span>
            <span>$5.00</span>
          </div>
          <div>
            <span>Total</span>
            <span>$34.99</span>
          </div>
        </div>

        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>
